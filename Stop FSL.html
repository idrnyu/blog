    <!-- 原始版本 -->
    <script>
      (function() {
        var first, second, third, reset;
        first = document.querySelector('.first');
        second = document.querySelector('.second');
        third = document.querySelector('.third');
        reset = document.querySelector('.reset');

        function getDomNodeArray(selector) {
          // get the elements as a DOM collection
          var elemCollection = document.querySelectorAll(selector);
          // coerce the DOM collection into an array
          var elemArray = Array.prototype.slice.apply(elemCollection);
          return elemArray;
        };

        var divs = getDomNodeArray('.box');
        var container = document.querySelector('.container');

        function firstRun() {
          divs.forEach(function(elem, index, arr) {
            // 这里的window.scrollY就是一个读的操作，会导致重排
            if (window.scrollY < 200) {
              elem.style.opacity = 0.5;
            }
          })
        }
        function secondRun() {
          divs.forEach(function(elem, index, arr) {
            // 这里的offsetHeight就是一个读的操作，会导致重排
            if (elem.offsetHeight < 500) {
              elem.style.maxHeight = "100vh";
            }
          })
        }

        // 非常可怕的例子
        var timer;
        function thirdRun() {
          var newWidth = container.offsetWidth;
          timer = setInterval(function() {
            divs.forEach(function(elem, index, arr) {
              elem.style.width = elem.offsetWidth + 1 + "px";
            });
          }, 4);
        }
        function resetRun() {
          clearInterval(timer);
        }
        first.onclick = firstRun;
        second.onclick = secondRun;
        third.onclick = thirdRun;
        reset.onclick = resetRun;
      })();
    </script>
